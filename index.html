<!DOCTYPE html>
<html lang="en">
<head>
	<title>Exchange rates</title>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="src/css/style.css">
</head>
<body>
	<div class="container-fluid h-25">
		<div class="row">
			<div class="col-3">
				<div class="form-group">
					<label for="baseList">Select the base:</label>
					<select class="form-control" id="baseList">
					</select>
				</div>
			</div>
			<div class="col-3">
				<label for="datePick">Select the date:</label>
				<input class="form-control" type="date" id="datePick">
			</div>

			<div class="col">
				<p class="h1 text-center align-middle">Exchange Rates</p>
			</div>
		</div>
		<div class="row">
			<div class="col-6 buttonCol">
				<button id="submitBase" type="button" class="btn btn-primary">Submit</button>
			</div>
		</div>
	</div>
	<div class="container-fluid h-75">
		<div class="row">
			<div class="col-6">
				<table class="table">
					<thead>
					<tr>
						<th scope="col">Coin</th>
						<th scope="col">Exchange</th>
					</tr>
					</thead>
					<tbody class="exchanges">
					</tbody>
				</table>
			</div>
			<div class="col-6">

			</div>
		</div>
	</div>


	<script type="text/javascript" src="src/js/index.js"></script>
</body>


</html>
